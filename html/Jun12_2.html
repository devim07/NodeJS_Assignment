<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd with color change</title>
    <style>
        #cont>* {
            padding: 5px 5px;
            margin: 5px 5px;
            font-size: 1.1em;
        }

        .r {
            color: red;
        }

        .b {
            color: blue;
        }
    </style>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            console.log("Window loaded");
            const msg = document.querySelector("#msg");
            const num = document.querySelector("#num");
            const check = document.querySelector("#check");

            check.addEventListener("click", () => {
                console.log("Click even registered");
                let x = num.value;
                if (x % 2 == 0) {
                    msg.classList.add("r");
                    msg.classList.remove("b");
                    msg.innerHTML = "Number is even";
                } else {
                    msg.classList.remove("r");
                    msg.classList.add("b");
                    msg.innerHTML = "Number is odd";
                }
            });
        });
    </script>
</head>


<body style="margin-left: 50px;">
    <div class="cont">

        <input type="text" id="num" placeholder="Enter Number">
        <h3 id="msg"></h3>
        <button id="check">Even / Odd</button><br><br>
    </div>
    <image src="../img/jun12_2.png" alt="June 12 Question 2" width="70%"></image>
</body>

</html>
